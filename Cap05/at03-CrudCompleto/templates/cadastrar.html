<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        body {
            background-color: #cd6630;
            background: url('https://img.freepik.com/fotos-gratis/adoravel-cachorro-basenji-marrom-e-branco-sorrindo-e-dando-mais-uns-cinco-isolado-no-branco_346278-1657.jpg') no-repeat top right;
            background-size: cover;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <a href="http://localhost:3200/"><i class="glyphicon glyphicon-arrow-left"></i> Voltar para home</a>
            </div>
            <div class="col-sm-offset-7 col-sm-5"><br>
                <div class="well">
                    <h1 class="text-center"><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>
                        Cadastrar Pets</h1>
                    <form method="POST" action="/cadastrar/pets">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" name="nome" autofocus
                                placeholder="Nome do pet..." />
                        </div>
                        <div class="form-group">
                            <label for="especie">Especie:</label>
                            <input type="text" class="form-control" name="especie" autofocus
                                placeholder="Ex.: cachorro" />
                        </div>
                        <div class="form-group">
                            <label for="idadeAproximada">Idade Aproximada:</label>
                            <input type="number" class="form-control" name="idade_aproximada" placeholder="Ex: 2.5" />
                        </div>
                        <div class="form-group">
                            <label for="porteTamanho">Porte:</label>
                            <input type="text" class="form-control" name="porte_tamanho" placeholder="Ex.: Pequeno" />
                        </div>
                        <div class="form-group">
                            <label for="corPredominante">Cor Predominante:</label>
                            <input type="text" class="form-control" name="cor_predominante" placeholder="Ex.: cinza" />
                        </div>
                        <div class="form-group">
                            <label for="corSecundaria">Cor Secundaria:</label>
                            <input type="text" class="form-control" name="cor_secundaria" placeholder="Ex.: preto" />
                        </div>
                        <br><input type="submit" class="btn btn-success btn-block btn-lg" value="Enviar" />
                    </form>
                </div>
            </div>
            <!--div class="col-sm-7">
                <img src="https://img.freepik.com/fotos-gratis/colagem-de-animal-de-estimacao-bonito-isolada_23-2150007407.jpg" class="img-resposive img-circle" />
            </div-->
        </div>
    </div>
</body>

</html>
